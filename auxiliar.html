<!----------  formulario para agregar capitulo a una temporada ----------->
<form action="New" method="POST">
    <label for="title">title</label>
    <input type="text" name="title_input">
    <br>

    <label for="description">description</label>
    <input type="text" name="description_input">
    <br>

    <label for="emision_date">emision date</label>
    <input type="date" name="emision_date_input">
    <br>

    <label for="season">season</label>
    <input type="number" name="season_input">
    <br>

    <label for="chapter_count">chapter number within its season</label>
    <input type="text" name="chapter_count_input">
    <br>

    <button type="submit">Subir capitulo</button>
</form>

<!------------------------------------------------------------------------------->

<div class="container">
    <h2>Cargar Nuevo<h2>

            <form action=" " method="POST">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Titulo Del capitulo </label>
                        <input required name="title_edit" type="text" class="form-control" id="formGroupExampleInput" value="{$chapter->title}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Descripcion </label>
                        <input required name="description_edit" type="text" class="form-control" id="formGroupExampleInput" value="{$chapter->description}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="formGroupExampleInput">Fecha de emision</label>
                        <input required name="emision_date_edit" type="date" class="form-control" id="formGroupExampleInput" value="{$chapter->emision_date}">

                    </div>

                </div>
                <div class="form-group col-md-6">

                    <input required name="chapterNumber_edit" type="number" class="form-control" id="formGroupExampleInput" value="{$chapter->chapterNumber}">

                </div>
                <button type="submit" class="btn btn-primary mb-2">Editar</button>
</div>

</form>
</div>
